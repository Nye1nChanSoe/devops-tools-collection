- hosts: all
  tasks:
    - name: Copy the artifact
      # no scp
      copy:
        src: main.bin
        dest: /home/laborant/main.bin

    - name: Create a unit file
      become: True
      copy:
        src: main.service
        dest: /etc/systemd/system/main.service

    - name: Start the service
      become: True
      ansible.builtin.systemd:
        name: main.service
        daemon_reload: true
        state: started
